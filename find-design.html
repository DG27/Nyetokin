<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/find-design.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>Document</title>
</head>

<body>
  <!-- navbar -->
  <div class="topnav">
    <a href="index.html">NYETOKIN</a>
    <a style="float:right" href="#sip">Pricing</a>
    <a style="float:right" href="signup.html">Sign in</a>
    <a style="float:right" href="form.html">Join</a>
    <div class="search-container">
      <form action="more.html">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>

  </div>


  <!-- end navbar -->
  <form method="GET" action="index.html" onsubmit="return validasi_input(this)">
    <div class="row">
      <div class="leftcolumn">
        <div class="card">
          <H2>Name your project</H2>
          <input class="submit_text" type="text" name="projekname" id="" placeholder="projek name">
        </div>
        <div class="card">
          <H2>What type of design do you need?</H2>
          <select class="selecto" name="category" id="">
            <option value="pilih" disabled="disabled" selected>select category</option>
            <optgroup label="WEB design">
              <option value="WEB">WEB</option>
            </optgroup>
            <optgroup label="Grapic design">
              <option value="logo">logo</option>
              <option value="icom">icon</option>
            </optgroup>
          </select>
        </div>
        <div class="card">
          <H2>Describe your project</H2>
          <textarea class="textareao" name="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="card">
          <H2>How will your design be used?</H2>
          <input class="submit_text" type="text" name="use" id="" placeholder="used to ..">
        </div>
        <div style="margin-bottom: 150px;" class="card">
          <H2>Name your project</H2>
          <div class="clearfix">
            <div style="float: left;" class="dragarea">
              <i class="fa fa-plus fa-lg"></i> Drag & Drop
            </div>
            <div style="float: left;" class="dragarea">
              <i class="fa fa-plus fa-lg"></i> Drag & Drop
            </div>

          </div>
        </div>

      </div>
    </div>


    <div id="sip" class="footer">
      <h2><img src="img/oppaaa.jpg" width="3%" height="5%" alt=""></h2>
      <input type="submit" value="next">
    </div>
  </form>

  <!-- validasi -->
  <script type="text/javascript">
    function validasi_input(form) {
      if (form.projekname.value == "") {
        alert("Projeck Name still empty !");
        form.username.focus();
        return (false);
      }
      else if (form.category.value == "pilih") {
        alert("Category still empty !");
        return (false);
      }
      else if (form.textarea.value == "") {
        alert("Describe your project still empty !");
        return (false);
      }
      else if (form.use.value == "") {
        alert(" still empty !");
        return (false);
      }
      alert('success');
      return (true);
    }
  </script>
  <!-- validasi -->


</body>

</html>
